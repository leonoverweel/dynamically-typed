{{ define "main" }}

<div class="main cat-{{ .Params.category }}">
    <h1>{{ safeHTML .Title }}</h1>
    <div class="link-meta">
        <a href='/issues/{{ printf "%03d" .Params.issue_number }}'>DT #{{ .Params.issue_number }}</a> &mdash;
        {{ .Date.Format "January 2, 2006" }}
    </div>
    {{ .Content }}
</div>

{{ end}}
